<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0, shrink-to-fit=no">
        <meta name="description" content="Finance Reinvented">
        
        <!-- Bootstrap -->
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">

        <!-- FontAwesome -->
        <script src="https://kit.fontawesome.com/57242f5850.js" crossorigin="anonymous"></script>

        <!-- Styling Links -->
        <link rel="stylesheet" href="styles/styles.css">
        <link rel="stylesheet" href="styles/login.css">

        <!-- Font -->
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap" rel="stylesheet">

        <title>Finance & Stonks</title>
        
    </head>

    <body>
        <div class="container-fluid">
            <!-- background image -->
            <div class="background"></div>

            <!-- login card -->
            <div class="card login-card mx-sm-5 px-sm-5 rounded">
                <div class="card-title py-sm-3 my-sm-4">Finance & Stonks</div>
                <div class="card-body pt-0 mt-0">
                    <!-- login form -->
                    <form action="">
                        <!-- change to username if we decide - deric -->
                        <div class="form-group pb-1">
                            <input type="email" class="form-control form-control-lg" id="email" placeholder="Email">
                        </div>

                        <!-- password -->
                        <div class="form-group pb-1">
                            <input type="password" class="form-control form-control-lg" id="password" placeholder="Password">
                        </div>
                        
                        <!-- forgot password, if we want to add that capability -->
                        <a class="pt-5" href="#">Forgot Password?</a>

                        <!-- buttons, add on hover -->
                        <div class="row pt-5">
                            <div class="col-sm-6"><button type="submit" class="btn btn-block btn-lg btn-login">Login</button></div>
                            <div class="col-sm-6"><a href="register.html" class="btn btn-block btn-lg btn-signup">Sign Up</a></div>
                        </div>
                    </form>
                </div> 
            </div>
        </div>
        
        <script src="https://cdn.jsdelivr.net/npm/popper.js@1.12.9/dist/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
    </body>
</html>
